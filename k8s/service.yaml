apiVersion: v1
kind: Service
metadata:
  name: ml-service
  labels:
    app: ml-service
spec:
  type: LoadBalancer  # Exposes service externally
  selector:
    app: ml-service
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  sessionAffinity: ClientIP  # Sticky sessions for better performance
